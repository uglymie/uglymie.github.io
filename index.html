<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问晴科技公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .content {
            padding: 20px 0;
            background: white;
        }
        .content h2, .content p {
            text-align: center;
        }
        .content h2 {
            margin-bottom: 10px;
        }
        .content p {
            font-size: 18px;
        }
        footer {
            background: #50b3a2;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: relative;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>问晴科技公司</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">首页</a></li>
                    <li><a href="#">产品</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="content">
            <h2>欢迎来到问晴科技公司</h2>
            <p>我们致力于创新科技，引领行业未来。</p>
        </section>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 问晴科技公司</p>
    </footer>
</body>
</html>
